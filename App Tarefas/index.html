<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro de Tarefas</title>
</head>
<body>
    <form action="#">
  <section class="form-register">
    <h4>Registrar Tarefa</h4>
    <input class="inputs" type="text" name="descricao" id="descricao" placeholder="Descriçao">
    <input class="inputs" type="text" name="responsavel" id="responsavel" placeholder="Nome do Responsavel">
    
    <!--Seleçao de Nivel-->
    <select class="inputs" id="nivel">
        <option value="">Nível</option>
        <option value="nivel">1</option>
        <option value="nivel">3</option>
        <option value="nivel">5</option>
        <option value="nivel">8</option>
        
    </select>

    <!--Seleçao de prioridade-->
    
    <select class="inputs" id="nivel">
        <option value="">Prioridade</option>
        <option value="nivel">1</option>
        <option value="nivel">2</option>
        <option value="nivel">3</option>
        
    </select>
    <select class="inputs" id="nivel">
        <option value="">Situação</option>
        <option value="nivel">Nova</option>
        <option value="nivel">Em andamento</option>
        <option value="nivel">Pendente</option>
        <option value="nivel">Resolvida</option>
        <option value="nivel">Cancelado</option>
        
        
    </select>
    <input class="buttons" type="reset" value="Cancelar">
    <input class="buttons" type="submit" value="Registrar">
    
  </section>
    </form>

</body>
</html>
